# BACKGROUND
background {
    monitor =
    path = ~/Pictures/Wallpapers/INSERTYOURWALLPAPER
    blur_passes = 2
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# INPUT FIELD
input-field {
    monitor = 
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(192, 202, 245, 1)
    inner_color = rgba(192, 202, 245, 1)
    font_color = rgb(0, 0, 20)
    fade_on_empty = false
    font_family = JetBrains Mono Nerd
    placeholder_text = <i><span foreground="##ffffff99">Enter Pass</span></i>
    hide_input = false
    position = 0, -225
    halign = center
    valign = center
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%H:%M")</span>"
    color = rgba(192, 202, 245, 1)
    font_size = 130
    font_family = JetBrains Mono Nerd Font Bold
    position = 0, 240
    halign = center
    valign = center
}

# Day-Month-Date
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A, %d %B")"
    color = rgba(192, 202, 245, 1)
    font_size = 30
    font_family = JetBrains Mono Nerd Font Bold
    position = 0, 105
    halign = center
    valign = center
}

# Profie-Photo
image {
    monitor =
    path = $HOME/Pictures/ProfilePicture/INSERTYOURPICTURE 
    border_color = 0xffdddddd
    border_size = 0
    size = 120
    rounding = -1
    rotate = 0
    reload_time = -1
    reload_cmd = 
    position = 0, -20
    halign = center
    valign = center
}

# USER
label {
    monitor =
    text = Hi, $USER
    color = rgba(192, 202, 245, 1)
    font_size = 25
    font_family = SF Pro Display Bold
    position = 0, -130
    halign = center
    valign = center
}

# CURRENT SONG (Made by https://github.com/Harsh-bin/hyprlock-nowplaying.git)
label {
    monitor =
    text = cmd[update:400] echo "$(~/.config/hypr/scripts/nowplaying/nowplaying.sh)"
    color = rgba(192, 202, 245, 1)
    font_size = 18
    font_family = JetBrains Mono Nerd, SF Pro Display Bold
    position = 10, 20
    halign = left
    valign = bottom
}

image {
    monitor =
    path = ~/.config/hypr/scripts/nowplaying/album_art.jpg
    onclick = "$(~/.config/hypr/scripts/nowplaying/nowplaying.sh --toggle)"
    border_size = 2
    border_color = rgba(192, 202, 245, 1)
    size = 150
    rounding = 14
    rotate = 0
    reload_time = -1
    reload_cmd = 
    position = 10, 90
    halign = left
    valign = bottom
}
